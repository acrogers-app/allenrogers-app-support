<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LetsFocus App Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(120deg, #5990eb 0%, #8a61db 100%);
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.10);
      border-radius: 26px;
      box-shadow: 0 8px 32px rgba(90,120,200,0.15);
      padding: 40px 32px 32px 32px;
      max-width: 430px;
      width: 98vw;
      margin: 40px auto;
      text-align: center;
      color: #181040;
    }
    h1 {
      color: #7d5fff;
      margin-bottom: 22px;
    }
    a {
      color: #24c96b;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      font-size: 1.19em;
      margin-bottom: 14px;
    }
    .appname {
      font-size: 1.35em;
      color: #221057;
      font-weight: 600;
      margin-bottom: 34px;
    }
    @media (max-width: 600px) {
      .container { padding: 16px 6vw; }
      h1 { font-size:1.5em }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="appname">LetsFocus App Support</div>
    <h1>Need help or have feedback?</h1>
    <p>
      Email us any time:<br>
      <a href="mailto:allen.webeuseful@gmail.com">allen.webeuseful@gmail.com</a>
    </p>
    <p>
      Thank you for supporting LetsFocus App!<br>
      <span style="font-size:0.92em;color:#6d5cda;">We value your focus and your privacy.</span>
    </p>
  </div>
</body>
</html>
